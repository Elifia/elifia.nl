<html>
<head>
	<title>Bridge MP Calculator</title>
	<link href="./assets/css/style.css" rel="stylesheet">
	<script src="../assets/js/jquery-3.1.0.js"></script>
	<script src="./assets/js/calc.js"></script>
</head>
<body>
	<div id="calculator">
		<table>
			<thead>
				<tr>
					<th>Teams</th>
					<th>Score</th>
					<th>MP-NZ</th>
					<th>MP-OW</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="pair1">1-2</label></td>
					<td><input id="pair1" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
				<tr>
					<td><label for="pair2">3-4</label></td>
					<td><input id="pair2" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
				<tr>
					<td><label for="pair3">5-6</label></td>
					<td><input id="pair3" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
				<tr>
					<td><label for="pair4">7-8</label></td>
					<td><input id="pair4" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
				<tr>
					<td><label for="pair5">9-10</label></td>
					<td><input id="pair5" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
				<tr>
					<td><label for="pair6">11-12</label></td>
					<td><input id="pair6" type="number"></td>
					<td><span class="mp nz"></span></td>
					<td><span class="mp ow"></span></td>
				</tr>
			</tbody>
		</table>

		<button id="calculate">Calculate</button>
	</div>
</body>
</html>
